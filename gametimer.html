
<!DOCTYPE html>
<html>
    <head>
        <title>
            VexIQ: Timer
        </title>
        <link href = "gametimerDesign.css" rel = "stylesheet" type="text/css">
        <script src="gametimerFunction.js"></script>
    </head>
    <body class="mybackground">
        <div class="header">
            <a class="logo" onclick="homepage()">VEXIQ</a>
        </div>
        <div class="hometitle">
            <p>
                GAME TIMER
            </p>
        </div>

        <div class="gametimer">
            <div class="position">
                <p>
                    1:00
                </p>
            </div>
        </div>

        <div class="startbutton">
            <div class="start">
                <button>
                    Start
                </button>
            </div>
        </div>
    </body>
    
</html>
